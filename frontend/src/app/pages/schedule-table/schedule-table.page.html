<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-title><b>Jolisa's</b> Casting Agency | Schedule</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div style="display: flex; justify-content: center; padding-top: 20px;">
    <ion-card
       style="align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
       *ngFor="let schedule of Object.keys(schedules.items)"
       (click)="openForm(schedules.items[schedule])">
        <ion-item href="#" class="ion-activated">
          <ion-icon name="person"></ion-icon>
          <ion-label>{{schedules.items[schedule].name}}</ion-label>
        </ion-item>
      </ion-card>
      <ion-card
       style="opacity: .7; align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
       *ngIf="auth.can('post:schedule')"
       (click)="openForm()">
          <ion-card-header>
            <ion-card-title>Add new schedule</ion-card-title>
          </ion-card-header>
        
          <ion-card-content style="color:grey; font-size: 256%;">
              <ion-icon name="add-circle"></ion-icon>
          </ion-card-content>
      </ion-card> 
  </div>
</ion-content>
