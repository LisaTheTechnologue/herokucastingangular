<ion-header>
  <ion-toolbar style="text-align: center">
    <ion-title><b>Jolisa's</b> Casting Agency | Movies</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div style="display: flex; justify-content: center; padding-top: 20px;">
    <ion-card
       style="align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
       *ngFor="let movie of Object.keys(movies.items)"
       (click)="openForm(movies.items[movie])">
        <ion-item href="#" class="ion-activated">
          <ion-icon name="person"></ion-icon>
          <ion-label>{{movies.items[movie].title}}</ion-label>
        </ion-item>
      </ion-card>
      <ion-card
       style="opacity: .7; align-items: center; display: flex; flex-direction: column; cursor: pointer;" 
       *ngIf="auth.can('post:movie')"
       (click)="openForm()">
          <ion-card-header>
            <ion-card-title>Add new movie</ion-card-title>
          </ion-card-header>
        
          <ion-card-content style="color:grey; font-size: 256%;">
              <ion-icon name="add-circle"></ion-icon>
          </ion-card-content>
      </ion-card> 
  </div>
</ion-content>
